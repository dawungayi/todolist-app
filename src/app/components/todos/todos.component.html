<!-- (eventName) = "eventMethod($event)": catch the event (lhs) from the child .ts component, and call the method (rhs) in this component's ts file -->
<app-add-todo
(addTodo)="addTodo($event)"
>
</app-add-todo>
<!-- looping through the list todos in todos.components.ts -->
<!-- passing a property to this app-todo-item -->
<app-todo-item 
    *ngFor="let todo of todos" 
    [todo]="todo"
    (deleteTodo)="deleteTodo($event)"
    >
</app-todo-item>
